# Port aplikasi
server.port=8081
spring.application.name=product-service

# Lokasi Eureka Server
eureka.client.service-url.defaultZone=http://eurekaserver-service:8761/eureka/

# Pengaturan datasource untuk MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://mysql:3306/dbecommerce_produk?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Konfigurasi koneksi HikariCP untuk connection pool
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50

# Pengaturan Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# RabbitMQ (default)
spring.rabbitmq.host=rabbitmq-service
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

